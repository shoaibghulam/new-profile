{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from gambolthemes.net/html-items/gambo_admin/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 28 Mar 2021 19:23:43 GMT -->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description-gambolthemes" content="">
<meta name="author-gambolthemes" content="">
<title>Gambo Supermarket Admin</title>
<link href="{% static '' %}dashboard/css/styles.css" rel="stylesheet">
<link href="{% static '' %}dashboard/css/admin-style.css" rel="stylesheet">

<link href="{% static '' %}dashboard/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="{% static '' %}dashboard/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-sign">
<div id="layoutAuthentication">
<div id="layoutAuthentication_content">
<main>
<div class="container">
<div class="row justify-content-center">
<div class="col-lg-5">
<div class="card shadow-lg border-0 rounded-lg mt-5">
<div class="card-header card-sign-header">
<h3 class="text-center font-weight-light my-4">Login</h3>
</div>
<div class="card-body">
<form action="" method="post">
    {% csrf_token %}
<div class="form-group">
<label class="form-label" for="inputEmailAddress">UserName*</label>
<input class="form-control py-3" id="inputEmailAddress" type="text" name="username" placeholder="Enter email address">
</div>
<div class="form-group">
<label class="form-label" for="inputPassword">Password*</label>
<input class="form-control py-3" id="inputPassword" type="password" name="password" placeholder="Enter password">
</div>
<div class="form-group">
<div class="custom-control custom-checkbox">
<input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
<label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
</div>
</div>
<div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
<input type="submit" value="login" class="btn btn-sign hover-btn" />
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</main>
</div>
</div>
<script src="{% static '' %}dashboard/js/jquery-3.4.1.min.js"></script>
<script src="{% static '' %}dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="{% static '' %}dashboard/js/scripts.js"></script>
</body>

<!-- Mirrored from gambolthemes.net/html-items/gambo_admin/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 28 Mar 2021 19:23:43 GMT -->
</html>
